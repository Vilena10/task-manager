<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        let a = 2, b = 2;
        function test(a, name = "my friend") {
            a = 1;
            b = 1;
            console.log(a, b);
            return "Hello! " + name;
        }
        let str = test();
        console.log(str);
        console.log(a, b, name);
    </script>
</body>
</html>
